<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Converter</title>
</head>
<body>
    <h2>Document Converter</h2>
    <form method="post" action="{% url 'document_converter' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="original_file" required>
        
        <label for="output_format">Select Format:</label>
        <select name="output_format" id="output_format">
            <option value="html">HTML</option>
            <option value="odt">ODT</option>
            <option value="pdf">PDF</option>
            <option value="pptx">PPTX</option>
            <option value="rtf">RTF</option>
            <option value="txt">TXT</option>
            <option value="xlsx">XLSX</option>
            <option value="docx">DOCX</option>
            <!-- Add more format options as needed -->
        </select>
        
        <button type="submit">Convert Document</button>
    </form>
</body>
</html>
