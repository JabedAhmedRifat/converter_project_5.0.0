<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Converter</title>
</head>
<body>
    <h2>Audio Converter</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'audio_converter' %}">
        {% csrf_token %}
        <input type="file" name="original_audio" accept="audio/*" required>
        
        <label for="audio_format">Select Format:</label>
        <select name="audio_format" id="audio_format">
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
            <option value="ogg">OGG</option>
            <option value="flac">FLAC</option>
            <option value="acc">AAC</option>
            <option value="adts">ADTS</option>
            <option value="wma">WMA</option>
            <option value="m4a">m4a</option>
            <option value="opus">OPUS</option>
            <!-- Add more format options as needed -->
        </select>
        
        <button type="submit">Convert Audio</button>
    </form>
</body>
</html>
