<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compression Result</title>
</head>
<body>
    <h1>Compression Result</h1>
    
    {% if download_link %}
        <p>Your compressed file is ready for download:</p>
        <a href="{{ download_link }}" download>Download Compressed File</a>
    {% else %}
        <p>Oops! Something went wrong during compression.</p>
    {% endif %}
</body>
</html>
