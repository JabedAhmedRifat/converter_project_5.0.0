<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Converter</title>
</head>
<body>
    <h2>Device Converter</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="original_video" required>
        
        <label for="video_format">Select Format:</label>
        <select name="video_format" id="video_format">
            <option value="mp4">Android</option>
            <option value="mp4">Blackberry</option>
            <option value="mp4">Iphone</option>
            <option value="mp4">ipod</option>
            <option value="mp4">ipad</option>
            <option value="mp4">XBOX</option>
            <option value="mp4">PSP</option>
            <option value="mp4">Play Station</option>
            <option value="avi">Wii</option>
            <!-- Add more format options as needed -->
        </select>
        
        <button type="submit">Convert Video</button>
    </form>
</body>
</html>
